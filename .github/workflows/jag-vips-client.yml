name: Deploy jag-vips-client

on:
  push:
    branches:
      - bug/vulnerability-fix
  workflow_dispatch: {}


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        repository: bcgov/jag-vips-client
        ref: master

    - name: "Set up JDK ${{ inputs.java_version }}"
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: 8
        cache: maven

    - uses: whelk-io/maven-settings-xml-action@v20
      with:
        servers: >-
          [{
            "id":"nexus-snapshots",
            "username": "${{ secrets.NEXUS_SNAPSHOT_USERNAME }}",
            "password": "${{ secrets.NEXUS_SNAPSHOT_PASSWORD }}"
          },{
            "id":"nexus-releases",
            "username": "${{ secrets.NEXUS_RELEASES_USERNAME }}",
            "password": "${{ secrets.NEXUS_RELEASES_PASSWORD }}"
          }]

    - name: Build with Maven
      working-directory: src
      run: mvn deploy -Pall,openshift
      env:
        NEXUS_SNAPSHOTS_URL: "${{ secrets.NEXUS_URL }}/repository/dps-snapshots"
        NEXUS_RELEASES_URL: "${{ secrets.NEXUS_URL }}/repository/dps-releases"

