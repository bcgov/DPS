# This workflow is used to build & scan image using trivy vulnerability scanner and upload the results to github security tab

name: Build & Vulnerability Scan using Trivy Scanner

on:
  push:
    branches: [ main, release/* ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ main, release/*]
  workflow_dispatch:
    branches: [ main, release/*]

jobs:
  build-scan-image:
    name: Build & Scan Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up JDK build environment
      - name: Set up JDK 1.8
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 8.0.372+7

      # Runs build steps
      - name: Build image dps-email-poller from Dockerfile
        env:
          COMPOSE_DOCKER_CLI_BUILD: 1
          DOCKER_BUILDKIT: 1
          CONTEXT: ./src
          DPS_SERVICE_NAME: dps-email-poller
        run: |
          docker build -t docker.io/src/dps-email-poller:${{ github.sha }} ${CONTEXT}

      #Run Vulnerability Scan usinig Trivy scanner
      - name: Run Trivy vulnerability scanner for dps-email-poller image
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: image
          image-ref: docker.io/src/dps-email-poller:${{ github.sha }}
          format: sarif
          output: trivy-results.sarif
          exit-code: 0
          ignore-unfixed: true
          severity: HIGH,CRITICAL
          timeout: 15m

      #Upload results to the Github security tab.
      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: trivy-results.sarif
