name: dps-registration-api - Build Image

on:
  push:
    branches:
      - main
    paths:
      - "src/dps-registration-api/**"
      - ".github/workflows/dev-dps-registration-api.yml"
  workflow_dispatch:
    branches:
      - main

jobs:
  unit-test:
    uses: SierraSystems/reusable-workflows/.github/workflows/java-unit-tests.yml@main
    with:
      working_directory: "src"
      profile: dps-registration-api
    secrets:
      nexus_url: ${{ secrets.NEXUS_URL }}

  app-version:
    uses: SierraSystems/reusable-workflows/.github/workflows/java-maven-app-version.yml@main
    with:
      working_directory: "src/dps-registration-api"

  build-image:
    needs:
      - unit-test
      - app-version
    uses: SierraSystems/reusable-workflows/.github/workflows/docker-build-image.yml@main
    with:
      app_name: "dps-registration-api"
      working_directory: .
