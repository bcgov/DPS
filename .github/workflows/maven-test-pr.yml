name: Java CI

on: [pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - uses: whelk-io/maven-settings-xml-action@v20
      with:
        servers: >-
          [{
            "id":"nexus-snapshots",
            "username": "${{ secrets.NEXUS_SNAPSHOT_USERNAME }}",
            "password": "${{ secrets.NEXUS_SNAPSHOT_PASSWORD }}"
          },{
            "id":"nexus-releases",
            "username": "${{ secrets.NEXUS_RELEASES_USERNAME }}",
            "password": "${{ secrets.NEXUS_RELEASES_PASSWORD }}"
          }]

    - uses: actions/cache@v1
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
    - name: Build with Maven
      run: mvn -B test --file src/pom.xml -P all
      env:
        NEXUS_URL: "${{ secrets.OPENSHIFT_SERVER_URL_SILVER }}"
